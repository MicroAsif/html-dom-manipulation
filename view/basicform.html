<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>
        <form>
              
                <fieldset>
                 <legend>You Work Experience:</legend>
                    Company&ensp;&ensp;:
                   <input name="search" id="search" type="text"> <br/> <br/>
                   <div id="update"></div>
                
                    Position &ensp;&ensp;&ensp;:
                   <input type="text">
                   <br/> <br/>

                   City&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;:
                   <input type="text">
                   <br/> <br/>

                Description&ensp;:
                  <input type="text">
                  <br/> <br/>

                 Time Period:
                  <input type="checkbox" id="current" onclick="checkState()" />Currently working here <br/> <br/>
                  &ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;
                  <input type="date" name="bday" id="startWork"/> <span id="msg">to present</span><br/> <br/> 
                  &ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;
                  <input type="date" name="bday" id="endWork"/> <br/> <br/>
               
                  &ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;
                 <button>Save</button>
                </fieldset>
               </form>


               <script src="../script/form.js"></script>
                <script>
                    $('#search').keyup(function(){
                        var searchField = $('#search').val();
                        var myExp = new RegExp(searchField, 'i');
                        $.getJSON('../json/org.json', function(data){
                        var output = '<ul>';
                        $.each(data, function(key, val){
                        if((val.name.search(myExp) != -1) || (val.location.search(myExp) != -1)) {
                        output +='<li>';
                        output +='<p>' + val.name + '</p>';
                        output +='<p>' + val.location + '</p>';
                        output +='</li>';
                        }
                        });
                        output += '</ul>';
                        $('#update').html(output);
                    });
                    });

                </script>
</body>
</html>
