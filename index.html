<html>
    <head>
        <title>Dom Manupulation  with js </title>
    </head>
    <body>

        <p>Basic operation like input and output </p> 
        <br/> <br>
        Input 1  : <input type="text" id="txt1" /> <br/> <br/>
        Input 2  : <input type="text" id="txt2" /> <br/> <br/>
        <p id="result"></p>
        Operator : <input type="button"  value="+" onclick="Calc('+');"/>  
        <input type="button"  value="-" onclick="Calc('-');"/> 
        <input type="button"  value="x" onclick="Calc('x');"/> 
        <input type="button"  value="/" onclick="Calc('/');"/> 
        <input type="button"  value="%" onclick="Calc('%')"/>  
        <input type="button"  value="**" onclick="Calc('^')"/> 
        <br/> <br/>
        <hr/>  
        <p> Reservation system </p>
        <input type="checkbox" name="resCheck" value="A1" /> A1 
        <input type="checkbox" name="resCheck" value="A2" /> A2 
        <input type="checkbox" name="resCheck" value="A3" /> A3 
        <input type="checkbox" name="resCheck" value="A4" /> A4
        <br/> 
        <input type="checkbox" name="resCheck" value="B1" /> B1 
        <input type="checkbox" name="resCheck" value="B2" /> B2 
        <input type="checkbox" name="resCheck" value="B3" /> B3 
        <input type="checkbox" name="resCheck" value="B4" /> B4 
        <br/>
        <input type="button" value="Check" onclick="ReserVationCheck();"/> <br/> <br/> 
        <hr/>
        <p> text counter</p>
        <textarea maxlength="100" rows="4" cols="50" id="message" onkeyup="LengthCounter()" >

        </textarea> 
        
        <div id="counter">
            100 characters remaining
        </div>
  

        <hr/>
        <br/> <br/>
        <p>Simple Image Slider </p>
        <br/> 


        <img id="imgholder" src="1.jpg" height="200">
        <hr/>
        <input type="button" value="PREV" onclick="change('p')"/>
        <input type="button" value="NEXT" onclick="change('n')"/>

        <script src="script/script.js"></script>
    </body>
</html>
